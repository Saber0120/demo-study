<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app2">
        <p>{{a}}</p>
        <button v-on:click="a = 7">点击改变</button>
    </div>

</body>

<script>

    //1、创建一个vue实例
    var vm = new Vue({
        //选项
    })

    //2、数据与方法
    var data = {a: 1};
    //Object.freeze(data);//冻结后不能修改值
    var vm2 = new Vue({
        el: '#app2',
        data: data
    })

    console.log(vm2.a == data.a);//true
    vm2.a = 3;
    console.log(data.a);//3
    data.a = 5;
    console.log(vm2.a);//5

    //$本地方法
    console.log(vm2.$data == data);//true
    console.log(vm2.$el == document.getElementById('app2'));//true
    vm2.$watch('a', function (newValue, oldValue) {
        //改变a后调用
        console.log(newValue);//7
        console.log(oldValue);//5
    })

</script>
</html>
